<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="calculator-display">
            <h4>0</h4>
            <!-- <h1>0</h1> -->
        </div>
        
        <div class="button-rows">
            <button id="all-clear-button">AC</button>
            <button id="clear-button">C</button>
            <button id="mod-button">%</button>
            <button id="divide-button">รท</button>
        </div>
        <div class="button-rows">
            <button id="7-button">7</button>
            <button id="8-button">8</button>
            <button id="9-button">9</button>
            <button id="add-button">+</button>
        </div>
        <div class="button-rows">
            <button id="4-button">4</button>
            <button id="5-button">5</button>
            <button id="6-button">6</button>
            <button id="minus-button">-</button>
        </div>
        <div class="button-rows">
            <button id="1-button">1</button>
            <button id="2-button">2</button>
            <button id="3-button">3</button>
            <button id="multiply-button">x</button>
        </div>
        <div class="button-rows">
            <button id="0-button">0</button>
            <button id="decimal-button">.</button>
            <button id="equal-button">=</button>
        </div>
    </div>

    <a href="https://www.github.com/nataliewxngg" target="_blank" rel="noreferrer noopener">@nataliewxngg</a>
</body>
</html>
